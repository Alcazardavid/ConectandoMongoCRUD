<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Nuevo Usuario</h1>
    <form id="user-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Crear Usuario</button>
    </form>
    <hr>
    <h1>Usuarios Registrados</h1>
    <button id="show-users-btn">Mostrar Usuarios</button>
    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th> </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    
    <div id="edit-form-container" style="display: none;">
        <h2>Editar Usuario</h2>
        <form id="edit-user-form">
            <input type="hidden" id="edit-user-id"> <label for="edit-name">Nombre:</label>
            <input type="text" id="edit-name" name="name" required><br><br>
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="email" required><br><br>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEdit()">Cancelar</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
